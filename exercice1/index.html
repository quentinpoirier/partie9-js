<body>
  <div class="content m-5">
    <h1>Exercice 1</h1>
    <p>A l'aide de la librairie cleave.js, créer un formulaire de paiement. Ajouter un champ nom et un champ prénom, un
      champ numéro de téléphone, un champ date de commande et un champ carte bancaire.</p>
    <form action="">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" class="input-name" id="name" onkeyup="nameRegexCheck()">
      </div>
      <div class="form-group">
        <label for="lastName">Prénom</label>
        <input type="text" class="input-lastName" id="lastName" onkeyup="lastNameRegexCheck()">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Numéro de téléphone</label>
        <input type="text" class="input-phoneNumber" id="phoneNumber">
        <select name="countryName" id="countryName">
          <option value="FR">FR</option>
          <option value="GB">GB</option>
          <option value="US">US</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date de commande</label>
        <input type="text" class="input-date" id="date">
      </div>
      <div class="form-group">
        <label for="cb">Carte bancaire</label>
        <input type="text" class="input-cb" id="cb">
        <span id="cardType" class="text-secondary ml-2"></span>
      </div>
      <button type="button" class="btn btn-primary">Envoyer</button>
    </form>
  </div>
